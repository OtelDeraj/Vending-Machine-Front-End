<!DOCTYPE html>
<html>

<head>
    <title>Vending Machine</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/home.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Vending Machine</h1>
        <hr />
    </header>

    <div class="container">
        <div class="row">
            <div id="itemMenu" class="col-md-9"></div>

            <div id="orderDetails" class="col-md-3">
                <!--Order Details Form-->

                <div class="row">
                    <div class="col-md-12">
                        <!--Fund Manipulation-->
                        <h3>Total $ In</h3>
                        <input id="fundsDisplay" type="text" value="0.00" readonly>
                        <div class="row">
                            <div class="col-md-6">
                                <button id="dollarBtn" class="badge-pill addMoney">Add Dollar</button>
                                <button id="quarterBtn" class="badge-pill addMoney">Add Quarter</button>
                            </div>
                            <div class="col-md-6">
                                <button id="dimeBtn" class="badge-pill addMoney">Add Dime</button>
                                <button id="nickelBtn" class="badge-pill addMoney">Add Nickel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <!--Item Selection Display-->
                    <div class="col-md-12">
                        <h3>Messages</h3>
                        <input id="messageDisplay" type="text" readonly />
                        <br />
                        <label for="itemNumDisplay">Item: </label>
                        <input id="itemNumDisplay" type="number" readonly />
                        <button id="makePurchase" class="badge-pill">Make Purchase</button>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="col-md-12">
                        <!--Returned Change-->
                        <h3>Change</h3>
                        <textarea id="changeDisplay" type="text" readonly></textarea>
                        <button id="changeReturn" class="badge-pill">Change Return</button>
                    </div>
                </div>
            </div>

        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>

</html>
